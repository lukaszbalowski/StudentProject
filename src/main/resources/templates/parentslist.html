<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Zarządzanie rodzicami</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <style>
        .table-container {
            width: 40%;
            margin: 0 auto;
            text-align: center;
        }
    </style>

</head>
<body>

<div class="table-container">
    <table class="table">
        <tr>
            <td>
                <a th:href="@{/}" class="btn btn-primary btn-sm mb-3">Strona główna</a>
            </td>
            <td>
                <a th:href="@{/list/students}" class="btn btn-primary btn-sm mb-3">lista studentów</a>
            </td>
            <td>
                <a th:href="@{/addparentform}" class="btn btn-primary btn-sm mb-3">dodaj studenta</a>
            </td>
            <td>
                <a href="/list/parents" class="btn btn-primary btn-sm mb-3">lista rodziców</a>
            </td>
            <td>
                <a href="/list/classes" class="btn btn-primary btn-sm mb-3">lista klas</a>
            </td>
        </tr>
    </table>
</div>


<div class="container my-2">
    <h1>Lista rodziców</h1>
    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Imię rodzica</th>
            <th>Nazwisko rodzica</th>
            <th>email rodzica</th>
            <th>Telefon telefon rodzica</th>
            <th>Akcje</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="parent : ${parents}">
            <td th:text="${parent.firstName}"></td>
            <td th:text="${parent.lastName}"></td>
            <td th:text="${parent.email}"></td>
            <td th:text="${parent.phone}"></td>
            <td><a th:href="@{/parent/details/{id}(id=${parent.id})}" class="btn btn-info">Pokaż</a><a th:href="@{/parent/edit/{parentId}(parentId=${parent.id})}" class="btn btn-info">Edytuj</a></td>


        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
