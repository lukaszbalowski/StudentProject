<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edytuj klasę</title>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <style>
    .table-container {
      width: 30%;
      margin: 0 auto;
      text-align: center;
    }
  </style>

</head>
<body>

<div class="table-container">
  <table class="table">
    <tr>
      <td>
        <a th:href="@{/}" class="btn btn-primary btn-sm mb-3">Strona główna</a>
      </td>
      <td>
        <a th:href="@{/list/students}" class="btn btn-primary btn-sm mb-3">lista studentów</a>
      </td>
      <!--      <td>-->
      <!--        <a th:href="@{/addparentform}" class="btn btn-primary btn-sm mb-3">dodaj studenta</a>-->
      <!--      </td>-->
      <td>
        <a href="/list/parents" class="btn btn-primary btn-sm mb-3">lista rodziców</a>
      </td>
      <td>
        <a href="/list/classes" class="btn btn-info btn-sm mb-3">lista klas</a>
      </td>
    </tr>
  </table>
</div>
<div class="container my-2">
  <h1>Edytuj klasę</h1>
  <form action="/saveclass" method="POST">
    <input type="hidden" name="classId" th:value="${classDetails.id}" />
    <div class="form-group">
      <label>Nazwa klasy:</label>
      <input type="text" name="className" class="form-control" th:value="${classDetails.className}" />
    </div>
    <div class="form-group">
      <label>Opis klasy:</label>
      <input type="text" name="classDesciption" class="form-control" th:value="${classDetails.description}" />
<!--      <textarea name="description" class="form-control" rows="3">${classDetails.description}</textarea>-->
    </div>
    <button type="submit" class="btn btn-primary">Zapisz</button>
    </form>
    <a href="/list/classes" class="btn btn-info btn-sm mb-3">Powrót</a>
</div>

</body>
</html>
