<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edytuj klasę</title>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <style>
    .table-container {
      width: 30%;
      margin: 0 auto;
      text-align: center;
    }
  </style>

</head>
<body>

<div class="table-container">
  <h1>SMS - Student Management System</h1>
  <table class="table">
    <tr>
      <td>
        <a th:href="@{/}" class="btn btn-primary btn-sm mb-3">Strona główna</a>
      </td>
      <td>
        <a th:href="@{/list/students}" class="btn btn-primary btn-sm mb-3">Uczniowie</a>
      </td>

      <td>
        <a th:href="@{/list/parents}" class="btn btn-primary btn-sm mb-3">Rodzice</a>
      </td>
      <td>
        <a th:href="@{/list/classes}" class="btn btn-info btn-sm mb-3">Klasy</a>
      </td>
      <td>
        <a th:href="@{/list/teachers}" class="btn btn-primary btn-sm mb-3">Nauczyciele</a>
      </td>
      <td>
        <a th:href="@{/list/subjects}" class="btn btn-primary btn-sm mb-3">Przedmioty</a>
      </td>

    </tr>
  </table>
</div>


<div class="container my-2">
  <h1>Edytuj klasę</h1>
  <form method="post" th:action="@{/classedit/{id}(id=${classDetails.id})}">
    <div class="form-group">
      <label for="className">Nazwa klasy:</label>
      <input type="text" class="form-control" id="className" name="className" th:value="${classDetails.className}" required>
    </div>
    <div class="form-group">
      <label for="classDescription">Opis klasy:</label>
      <input type="text" class="form-control" id="classDescription" name="classDescription" th:value="${classDetails.description}" required>

    </div>
    <button type="submit" class="btn btn-primary">Zapisz</button>
    <a th:href="@{/list/classes}" class="btn btn-primary">Anuluj</a>
  </form>

</div>


</body>
</html>
