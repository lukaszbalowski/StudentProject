<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <style>
        .table-container {
            width: 50%;
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="table-container">
    <table class="table">
        <tr>
            <td>
                <a th:href="@{/}" class="btn btn-primary btn-sm mb-3">Strona główna</a>
            </td>
            <td>
                <a th:href="@{/list/students}" class="btn btn-primary btn-sm mb-3">Uczniowie</a>
            </td>
            <td>
                <a th:href="@{/list/parents}" class="btn btn-primary btn-sm mb-3">Rodzice</a>
            </td>
            <td>
                <a th:href="@{/list/classes}" class="btn btn-primary btn-sm mb-3">Klasy</a>
            </td>
            <td>
                <a th:href="@{/list/teachers}" class="btn btn-primary btn-sm mb-3">Nauczyciele</a>
            </td>
            <td>
                <a th:href="@{/list/subjects}" class="btn btn-primary btn-sm mb-3">Przedmioty</a>
            </td>
        </tr>
    </table>
</div>

<div class="container my-2">
    <h1>Informacje o nauczycielu</h1>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Imię</th>
            <th>Nazwisko</th>
            <th>Email</th>
            <th>Telefon</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${teacher.firstName}"></td>
            <td th:text="${teacher.lastName}"></td>
            <td th:text="${teacher.email}"></td>
            <td th:text="${teacher.phone}"></td>
        </tr>
        </tbody>
    </table>

    <h2>Przedmioty nauczane przez nauczyciela:</h2>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Nazwa</th>
            <th>Opis</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="subject : ${subjects}">
            <td th:text="${subject.subjectName}"></td>
            <td th:text="${subject.subjectDescription}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
