<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Student Management System</h1>
    <hr>
    <h2>Edytuj Studenta</h2>

    <form action="#" th:action="@{/saveStudent}" th:object="${student}" method="POST">


        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{email}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{phone}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{birthDate}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{studyStartDate}" class="form-control mb-4 col-4">

<!--        <input type="text" th:field="*{parentId}" class="form-control mb-4 col-4">-->

        <select class="form-control mb-4 col-4" th:field="*{parentId}">
            <option value="0">wybierz rodzica</option>
            <option th:each="parent : ${parents}" th:value="${parent.id}" th:text="${parent.firstName + ' ' + parent.lastName}" th:selected="${parent.id == student.parentId}"></option>
        </select>


        <select class="form-control mb-4 col-4" th:field="*{classId}">
            <option value="0">wybierz klasę</option>
            <option value="1">pierwsza klasa</option>
            <option value="2">druga klasa</option>
            <option value="3">trzecia klasa</option>
            <option value="4">czwarta klasa</option>
        </select>

        <button type="submit" class="btn btn-info col-2"> Zapisz</button>

    </form>
    <a th:href="@{/student/delete/{id}(id=${student.id})}" class="btn btn-danger">Usuń studenta z bazy danych</a>

    <hr>

    <a th:href="@{/list/students}">Wróć do listy studentów</a>
</div>
</body>
</html>
