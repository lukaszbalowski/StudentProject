<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Edycja Danych Rodzica</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <style>
    .table-container {
      width: 30%;
      margin: 0 auto;
      text-align: center;
    }
  </style>

</head>
<body>

<div class="table-container">
  <table class="table">
    <tr>
      <td>
        <a th:href="@{/}" class="btn btn-primary btn-sm mb-3">Strona główna</a>
      </td>
      <td>
        <a th:href="@{/list/students}" class="btn btn-primary btn-sm mb-3">Uczniowie</a>
      </td>

      <td>
        <a href="/list/parents" class="btn btn-info btn-sm mb-3">Rodzice</a>
      </td>
      <td>
        <a href="/list/classes" class="btn btn-primary btn-sm mb-3">Klasy</a>
      </td>
      <td>
        <a href="/list/teachers" class="btn btn-primary btn-sm mb-3">Nauczyciele</a>
      </td>
      <td>
        <a href="/list/subjects" class="btn btn-primary btn-sm mb-3">Przedmioty</a>
      </td>

    </tr>
  </table>
</div>

<div class="container">
  <h1>Student Management System</h1>
  <hr>
  <h2>Edytuj Rodzica</h2>


<form action="#" th:action="@{/parent/edit/{parentId}(parentId=${parent.id})}" th:object="${parent}" method="POST">


  <input type="text" id="firstName" name="firstName" th:field="*{firstName}" class="form-control mb-4 col-4">

  <input type="text" id="lastName" name="lastName" th:field="*{lastName}" class="form-control mb-4 col-4">

  <input type="email" id="email" name="email" th:field="*{email}" class="form-control mb-4 col-4" >

  <input type="tel" id="phone" name="phone" th:field="*{phone}" class="form-control mb-4 col-4">

  <button type="submit" class="btn btn-info col-2">Zapisz</button>
</form>

</div>
</body>

</html>
