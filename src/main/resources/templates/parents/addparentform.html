<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dodawanie rodzica</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <style>
    .table-container {
      width: 30%;
      margin: 0 auto;
      text-align: center;
    }
  </style>

</head>
<body>

<div class="table-container">
  <h1>SMS - Student Management System</h1>
  <table class="table">
    <tr>
      <td>
        <a th:href="@{/}" class="btn btn-primary btn-sm mb-3">Strona główna</a>
      </td>
      <td>
        <a th:href="@{/list/students}" class="btn btn-primary btn-sm mb-3">Uczniowie</a>
      </td>

      <td>
        <a th:href="@{/list/parents}" class="btn btn-info btn-sm mb-3">Rodzice</a>
      </td>
      <td>
        <a th:href="@{/list/classes}" class="btn btn-primary btn-sm mb-3">Klasy</a>
      </td>
      <td>
        <a th:href="@{/list/teachers}" class="btn btn-primary btn-sm mb-3">Nauczyciele</a>
      </td>
      <td>
        <a th:href="@{/list/subjects}" class="btn btn-primary btn-sm mb-3">Przedmioty</a>
      </td>

    </tr>
  </table>
</div>


<div class="container my-2">
  <h1>Dodawanie Studenta Krok 1 z 2</h1>
  <h1>Dodawanie Rodzica</h1>
  <br>
  <a th:href="@{/addstudent}" class="btn btn-info btn-sm mb-3">Rodzic już istnieje w bazie </a>
  <br>
  <br>
  <form action="/addparent" method="post">
    <div class="form-group">
      <label for="firstName">Imię:</label>
      <input type="text" class="form-control" id="firstName" name="firstName" required pattern="[A-Za-zżźćńółęąśŻŹĆĄŚĘŁÓŃ\s-]+">
    </div>
    <div class="form-group">
      <label for="lastName">Nazwisko:</label>
      <input type="text" class="form-control" id="lastName" name="lastName" required pattern="[A-Za-zżźćńółęąśŻŹĆĄŚĘŁÓŃ\s-]+">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email" required >
    </div>
    <div class="form-group">
      <label for="phone">Telefon:</label>
      <input type="phone" class="form-control" id="phone" name="phone" required pattern="[0-9]+">
    </div>
    <button type="submit" class="btn btn-primary">Przejdź do kroku 2</button>

  </form>
</div>
</body>
</html>
