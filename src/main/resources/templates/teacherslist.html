<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Teachers List</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <style>
    .table-container {
      width: 30%;
      margin: 0 auto;
      text-align: center;
    }
  </style>

</head>
<body>

<div class="table-container">
  <table class="table">
    <tr>
      <td>
        <a th:href="@{/}" class="btn btn-info btn-sm mb-3">Strona główna</a>
      </td>
      <td>
        <a th:href="@{/list/students}" class="btn btn-primary btn-sm mb-3">Uczniowie</a>
      </td>
      <!--            <td>-->
      <!--                <a th:href="@{/addparentform}" class="btn btn-primary btn-sm mb-3">dodaj studenta</a>-->
      <!--            </td>-->
      <td>
        <a href="/list/parents" class="btn btn-primary btn-sm mb-3">Rodzice</a>
      </td>
      <td>
        <a href="/list/classes" class="btn btn-primary btn-sm mb-3">Klasy</a>
      </td>
      <td>
        <a href="/list/teachers" class="btn btn-primary btn-sm mb-3">Nauczyciele</a>
      </td>
      <td>
        <a href="/list/subjects" class="btn btn-primary btn-sm mb-3">Przedmioty</a>
      </td>

    </tr>
  </table>
</div>
<h1>Lista Nauczycieli</h1>
<table>
  <thead>
  <tr>
    <th>Teacher ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Phone</th>
  </tr>
  </thead>
  <tbody>
  <!-- Iterate over teachers and display their information -->
  <tr th:each="teacher : ${teachers}">
    <td th:text="${teacher.id}"></td>
    <td th:text="${teacher.firstName}"></td>
    <td th:text="${teacher.lastName}"></td>
    <td th:text="${teacher.email}"></td>
    <td th:text="${teacher.phone}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
