<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-pzjw8+6hj0gW6e8IyoRBxbn0Ck8wYqPZx3OrZkz4uWq5G6szK3u9h+zZU9K+2zZ"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Add Student</h1>
    <form>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="birthDate">Birth Date</label>
            <input type="date" class="form-control" id="birthDate" name="birthDate" required>
        </div>
        <div class="form-group">
            <label for="studyStartDate">Study Start Date</label>
            <input type="date" class="form-control" id="studyStartDate" name="studyStartDate" required>
        </div>
        <div class="form-group">
            <label for="parentId">Parent ID</label>
            <input type="number" class="form-control" id="parentId" name="parentId" required>
        </div>
        <div class="form-group">
            <label for="classId">Class ID</label>
            <input type="number" class="form-control" id="classId" name="classId" required>
        </div>
        <div class="form-group">
            <label for="parentFirstName">Parent First Name</label>
            <input type="text" class="form-control" id="parentFirstName" name="parentFirstName" required>
        </div>
        <div class="form-group">
            <label for="parentLastName">Parent Last Name</label>
            <input type="text" class="form-control" id="parentLastName" name="parentLastName" required>
        </div>
        <div class="form-group">
            <label for="parentEmail">Parent Email</label>
            <input type="email" class="form-control" id="parentEmail" name="parentEmail" required>
        </div>
        <div class="form-group">
            <label for="parentPhone">Parent Phone</label>
            <input type="text" class="form-control" id="parentPhone" name="parentPhone" required>
        </div>
        <div class="form-group">
            <label for="classId">Class ID</label>
            <select class="form-control" id="classId" name="classId" required>
                <option value="">Select Class</option>
                <option value="1">Class 1</option>
                <option value="2">Class 2</option>
                <option value="3">Class 3</option>
                <!-- Add more options for each class -->
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Student</button>
    </form>
</div>
</body>
</html>
