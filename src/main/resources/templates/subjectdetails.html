<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Szczegóły przedmiotu</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <style>
    .table-container {
      width: 30%;
      margin: 0 auto;
      text-align: center;
    }
  </style>

</head>
<body>

<div class="table-container">
  <table class="table">
    <tr>
      <td>
        <a th:href="@{/}" class="btn btn-primary btn-sm mb-3">Strona główna</a>
      </td>
      <td>
        <a th:href="@{/list/students}" class="btn btn-primary btn-sm mb-3">Uczniowie</a>
      </td>
      <!--            <td>-->
      <!--                <a th:href="@{/addparentform}" class="btn btn-primary btn-sm mb-3">dodaj studenta</a>-->
      <!--            </td>-->
      <td>
        <a href="/list/parents" class="btn btn-primary btn-sm mb-3">Rodzice</a>
      </td>
      <td>
        <a href="/list/classes" class="btn btn-primary btn-sm mb-3">Klasy</a>
      </td>
      <td>
        <a href="/list/teachers" class="btn btn-primary btn-sm mb-3">Nauczyciele</a>
      </td>
      <td>
        <a href="/list/subjects" class="btn btn-info btn-sm mb-3">Przedmioty</a>
      </td>

    </tr>
  </table>
</div>
<h1>Szczegóły przedmiotu</h1>
<table>
  <tr>
    <th>Przedmiot:</th>
    <td th:text="${subject.subjectName}"></td>
  </tr>
  <tr>
    <th>Opis:</th>
    <td th:text="${subject.subjectDescription}"></td>
  </tr>
  <tr>
    <th>Nauczyciele wykładający:</th>
    <td>
      <ul>
        <li th:each="teacher : ${subject.teachers}" th:text="${teacher.firstName + ' ' + teacher.lastName}"></li>
      </ul>
    </td>
  </tr>
</table>
</body>
</html>
