<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dodaj nauczyciela</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>

<div class="container my-2">
  <h1>Dodaj nauczyciela</h1>
  <form method="post" th:action="@{/teacher/save}">
    <div class="form-group">
      <label for="firstName">Imię:</label>
      <input type="text" class="form-control" id="firstName" name="firstName" required pattern="[A-Za-zżźćńółęąśŻŹĆĄŚĘŁÓŃ\s-]+" >
    </div>
    <div class="form-group">
      <label for="lastName">Nazwisko:</label>
      <input type="text" class="form-control" id="lastName" name="lastName" required pattern="[A-Za-zżźćńółęąśŻŹĆĄŚĘŁÓŃ\s-]+">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="phone">Telefon:</label>
      <input type="phone" class="form-control" id="phone" name="phone" required pattern="[0-9]+">
    </div>

    <button type="submit" class="btn btn-primary">Dodaj</button>
  </form>
</div>

</body>
</html>
