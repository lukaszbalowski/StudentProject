<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Confirmation Page</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
  <h1>Czy na pewno chcesz usunąć tego studenta z bazy danych?</h1>
  <h3>Student: <span th:text="${student.firstName + ' ' + student.lastName}"></span></h3>

  <a th:href="@{/student/delete/{id}(id=${student.id})}" class="btn btn-danger">Usuń</a>
  <a th:href="@{/edit/student/{id}(id=${student.id})}" class="btn btn-primary">Powrót</a>
</div>
</body>

</html>
