<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista klas</title>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <style>
    .table-container {
      width: 40%;
      margin: 0 auto;
      text-align: center;
    }
  </style>

</head>
<body>

<div class="table-container">
  <table class="table">
    <tr>
      <td>
        <a th:href="@{/}" class="btn btn-primary btn-sm mb-3">Strona główna</a>
      </td>
      <td>
        <a th:href="@{/list/students}" class="btn btn-primary btn-sm mb-3">lista studentów</a>
      </td>
      <td>
        <a th:href="@{/addparentform}" class="btn btn-primary btn-sm mb-3">dodaj studenta</a>
      </td>
      <td>
        <a href="/list/parents" class="btn btn-primary btn-sm mb-3">lista rodziców</a>
      </td>
      <td>
        <a href="/list/classes" class="btn btn-info btn-sm mb-3">lista klas</a>
      </td>
    </tr>
  </table>
</div>

<div class="container my-2">
  <h1>Lista klas</h1>
  <table border="1" class="table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>Nazwa klasy</th>
      <th>Opis klasy</th>
      <th>Liczba uczniów</th>
      <th>Akcje</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="class : ${classes}">
      <td th:text="${class.className}"></td>
      <td th:text="${class.description}"></td>
      <td>Liczba Studentów</td>
      <td>
        <a th:href="@{'/classdetails/' + ${class.id}}" class="btn btn-primary">Pokaż</a>,
        <a th:href="@{/notyet}" class="btn btn-primary">Edytuj</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
