<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Zarządzanie uczniami</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <style>
        .table-container {
            width: 40%;
            margin: 0 auto;
            text-align: center;
        }
    </style>

</head>
<body>

<div class="table-container">
    <table class="table">
        <tr>
            <td>
                <a th:href="@{/}" class="btn btn-primary btn-sm mb-3">Strona główna</a>
            </td>
            <td>
                <a th:href="@{/list/students}" class="btn btn-info btn-sm mb-3">lista studentów</a>
            </td>
            <td>
                <a th:href="@{/addparentform}" class="btn btn-primary btn-sm mb-3">dodaj studenta</a>
            </td>
            <td>
                <a href="/list/parents" class="btn btn-primary btn-sm mb-3">lista rodziców</a>
            </td>
            <td>
                <a href="/list/classes" class="btn btn-primary btn-sm mb-3">lista klas</a>
            </td>
        </tr>
    </table>
</div>

<center>
    <form method="post" action="/list/students/search">
        <input type="text" name="lastName" placeholder="Wyszukaj ucznia">
        <button type="submit">Wyszukaj</button>
    </form>
    <br>

    <form th:action="@{/list/students/filter}" method="post">
        <select name="classId" onchange="this.form.submit()">
            <option value="0">Filtruj wg klasy</option>
            <option value="1">Klasa 1</option>
            <option value="2">Klasa 2</option>
            <option value="3">Klasa 3</option>
            <option value="4">Klasa 4</option>
        </select>
    </form>
    <a href="/list/students">Kasuj filtr</a>
    <hr><br>

    <a th:href="@{/addparentform}" class="btn btn-primary btn-sm mb-3">dodaj studenta</a> <br>

</center>
<div class="container my-2">
    <h1>Lista uczniów</h1>
    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>
                <a th:href="@{'/list/students/page/' + ${currentPage} + '?sortField=firstName&sortDir=' + ${reverseSortDir}}">
                    Imię ucznia</a>
            </th>
            <th>
                <a th:href="@{'/list/students/page/' + ${currentPage} + '?sortField=lastName&sortDir=' + ${reverseSortDir}}">
                    Nazwisko Ucznia</a>
            </th>

            <th>Klasa</th>
            <th>Data rozpoczęcia nauki Ucznia</th>
            <th>Działania</th>


        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${studentList}">
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.lastName}"></td>

            <td th:text="${student.classId}"></td>
            <td th:text="${student.studyStartDate}"></td>
            <td><a th:href="@{/student/details/{id}(id=${student.id})}" class="btn btn-primary">Pokaż</a> <a th:href="@{/student/edit/{id}(id=${student.id})}" class="btn btn-primary">Edytuj</a></td>


        </tr>

        </tbody>
    </table>

</div>
<div th:if="${totalPages > 1}">
    <div class="row col-sm-10">
        <div class="col-sm-2">
            Liczba pozycji: [[${totalItems}]]
        </div>
        <div class="col-sm-1">
            <span th:each="i: ${#numbers.sequence(1, totalPages)}">
      <a th:if="${currentPage != i}" th:href="@{'/list/students/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
      <span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp; &nbsp;
            </span>
        </div>
        <div class="col-sm-1">
            <a th:if="${currentPage < totalPages}" th:href="@{'/list/students/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} }">Next</a>
            <span th:unless="${currentPage < totalPages}">Next</span>
        </div>

        <div class="col-sm-1">
            <a th:if="${currentPage < totalPages}" th:href="@{'/list/students/page/' + ${totalPages} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
            <span th:unless="${currentPage < totalPages}">Last</span>
        </div>
    </div>
</div>

</body>
</html>
