<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
  <meta charset="UTF-8">
  <title>Lista Przedmiotów</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <style>
    .table-container {
      width: 30%;
      margin: 0 auto;
      text-align: center;
    }
  </style>

</head>
<body>

<div class="table-container">
  <table class="table">
    <tr>
      <td>
        <a th:href="@{/}" class="btn btn-info btn-sm mb-3">Strona główna</a>
      </td>
      <td>
        <a th:href="@{/list/students}" class="btn btn-primary btn-sm mb-3">Uczniowie</a>
      </td>
      <!--            <td>-->
      <!--                <a th:href="@{/addparentform}" class="btn btn-primary btn-sm mb-3">dodaj studenta</a>-->
      <!--            </td>-->
      <td>
        <a href="/list/parents" class="btn btn-primary btn-sm mb-3">Rodzice</a>
      </td>
      <td>
        <a href="/list/classes" class="btn btn-primary btn-sm mb-3">Klasy</a>
      </td>
      <td>
        <a href="/list/teachers" class="btn btn-primary btn-sm mb-3">Nauczyciele</a>
      </td>
      <td>
        <a href="/list/subjects" class="btn btn-primary btn-sm mb-3">Przedmioty</a>
      </td>

    </tr>
  </table>
</div>
<h1>Lista Przedmiotów</h1>
<table>
  <thead>
  <tr>
    <th>Subject ID</th>
    <th>Subject Name</th>
    <th>Subject Description</th>
  </tr>
  </thead>
  <tbody>

  <tr th:each="subject : ${subjectlist}">
    <td th:text="${subject.id}"></td>
    <td th:text="${subject.subjectName}"></td>
    <td th:text="${subject.subjectDescription}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
