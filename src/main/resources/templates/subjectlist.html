<div class="container my-2">
  <h1>Lista Przedmiotów</h1>
  <table border="1" class = "table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>Przedmiot</th>
        <th>Nauczyciele</th>
      <th>Akcje</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="subject : ${subjectlist}">
      <td th:text="${subject.subjectName}"></td>
        <td>
            <ul>
                <li th:each="teacher : ${subject.teachers}" th:text="${teacher.firstName + ' ' + teacher.lastName}"></li>
            </ul>
        </td>
      <td><a th:href="@{/subject/details/{id}(id=${subject.id})}" class="btn btn-primary">Szczegóły</a></td>


    </tr>

    </tbody>
  </table>
